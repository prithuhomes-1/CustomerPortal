<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <script defer src="./assets/vendor/msal-browser.min.js"></script>
  <script defer src="./config.js"></script>
  <script defer src="./app.js"></script>
</head>
<body id="top">
  <nav class="navbar">
    <div class="nav-container">
      <div class="brand-wrap">
        <a href="#" id="brand-link" class="logo">
          <img id="brand-logo" src="" alt="" />
        </a>
        <a href="./index.html" aria-label="Go to home page">
          <img id="app-logo" src="" alt="" class="app-logo" />
        </a>
      </div>
      <div id="nav-links" class="nav-links"></div>
      <div class="nav-auth">
        <div id="guest-area" class="inline-row">
          <a href="#" id="login-btn" class="btn-text"></a>
          <a href="#" id="signup-btn" class="btn btn-primary"></a>
        </div>
        <div id="user-area" class="hidden inline-row">
          <span id="user-name" class="user-name"></span>
          <a href="#" id="logout-btn" class="btn-text"></a>
        </div>
      </div>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
    </div>
  </nav>

  <header class="hero">
    <div class="video-container">
      <video id="hero-video" class="video-bg" muted loop playsinline></video>
      <div class="overlay"></div>
    </div>
    <div class="hero-content">
      <h1 id="hero-title"></h1>
      <p id="hero-subtitle"></p>
      <div class="cta-buttons">
        <button id="primary-cta" class="btn btn-pill" type="button"></button>
        <button id="secondary-cta" class="btn btn-pill" type="button"></button>
      </div>
    </div>
  </header>

  <section id="projects" class="projects-section">
    <div class="container">
      <div class="section-header">
        <img id="projects-home-image" class="projects-home-image" src="" alt="" />
        <div class="projects-title-block">
          <h2 id="projects-title"></h2>
          <p id="projects-subtitle"></p>
        </div>
      </div>
      <div class="data-tabs" role="tablist" aria-label="Project data tabs">
        <button id="load-projects-btn" class="data-tab active" type="button" role="tab" aria-selected="true">
          <span id="load-projects-label"></span>
          <span class="tab-close" aria-hidden="true">x</span>
        </button>
        <button id="load-agreements-btn" class="data-tab" type="button" role="tab" aria-selected="false">
          <span id="load-agreements-label"></span>
          <span class="tab-close" aria-hidden="true">x</span>
        </button>
        <button id="load-milestones-btn" class="data-tab" type="button" role="tab" aria-selected="false">
          <span id="load-milestones-label"></span>
          <span class="tab-close" aria-hidden="true">x</span>
        </button>
        <button id="load-transactions-btn" class="data-tab" type="button" role="tab" aria-selected="false">
          <span id="load-transactions-label"></span>
          <span class="tab-close" aria-hidden="true">x</span>
        </button>
        <button id="load-projectspaces-btn" class="data-tab" type="button" role="tab" aria-selected="false">
          <span id="load-projectspaces-label"></span>
          <span class="tab-close" aria-hidden="true">x</span>
        </button>
      </div>
      <div class="project-panel">
        <div id="projects-view"></div>
      </div>
      <div class="project-panel error hidden" id="error-panel">
        <pre id="error-view"></pre>
      </div>
    </div>
  </section>

  <section id="trainings" class="features">
    <div class="container">
      <div class="section-header">
        <h2 id="features-title"></h2>
        <p id="features-subtitle"></p>
      </div>
      <div id="feature-grid" class="feature-grid"></div>
    </div>
  </section>

  <footer>
    <div class="container footer-meta">
      <p id="footer-text"></p>
      <p id="footer-credit"></p>
    </div>
  </footer>
</body>
</html>
